name: poetry-mine-publish-automatically
on:
  workflow_run:
    workflows: ["Tests CI/CD"]
    branches: [main]
    types:
      - completed
jobs:
  publish_pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade poetry
          poetry install

      - name: Build and publish to testpypi
        run: |
          poetry publish --build -r "https://test.pypi.org/legacy/" -u __token__ -p ${{ secrets.TEST_PYPI_TOKEN }}
